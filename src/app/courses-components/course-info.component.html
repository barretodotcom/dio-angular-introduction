<div class="w-full min-h-screen flex flex-col items-center">
    <div class="w-4/6">
        <div class="w-full flex py-4">
            <h1 class="text-2xl ">Curso</h1>
        </div>
        <form #courseForm = 'ngForm' class=" flex-justify-center align-center" *ngIf="course">
            <div class="flex bg-gray-50 justify-left items-center p-3">
                <h1 class="w-2/6 text-left">Nome do curso</h1>
                <input [(ngModel)]="course.name" #coursenamehtml="ngModel"   placeholder="O nome do curso é obrigatório." required class="w-4/6 shadow invalid:bg-red-100 px-2"type="text" name="name">
            </div>
            <div class="flex bg-white justify-left items-center p-3">
                <h1 class="w-2/6 text-left">Price</h1>
                <input [(ngModel)]="course.price" #coursepricehtml="ngModel" step="0.01" placeholder="O preco do curso é obrigatório." required class="w-4/6 shadow invalid:bg-red-100 px-2" type="number" name="price">
            </div>
            <div class="flex bg-gray-50 justify-left items-center p-3">
                <h1 class="w-2/6 text-left">Rating</h1>
                <input [(ngModel)]="course.rating" #courseratinghtml="ngModel" step="0.01" placeholder="A nota do curso é obrigatória." required class="w-4/6 shadow invalid:bg-red-100 px-2" type="number" name="rating">
            </div>
            <div class="flex bg-white justify-left items-center p-3">
                <h1 class="w-2/6 text-left">Rating</h1>
                <textarea [(ngModel)]="course.description" #coursedescriptionhtml="ngModel" placeholder="A descrição do curso é obrigatória." required class="w-4/6 shadow invalid:bg-red-100 px-2" type="text" name="description"></textarea>
            </div>
            <div class="flex bg-gray-50 justify-between items-center p-3">
                <h1 class="w-2/6 text-left">Icon</h1>
                <img class="w-1/12" src={{course.imageUrl}}>
            </div>
            <div class="w-full flex bg-gray-50">  
                <button (click)="save(course)" [disabled]="courseForm.invalid" class="bg-blue-500 w-1/12 p-3 disabled:bg-blue-300 text-white rounded-md">Save</button>
                <button (click)="deleteCourse(course.id)" class="bg-red-500 w-1/12 p-3 mx-4 text-white rounded-md">Delete</button>
            </div>

        </form>
    </div>
</div>
